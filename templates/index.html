<!DOCTYPE html>
<html>
<head>
    <title>Swertres Results Today</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 400px;
        }
        td, th {
            padding: 12px;
            border: 1px solid #333;
            font-size: 18px;
        }
        th {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Swertres Results for {{ datetime.utcnow().strftime("%B %d, %Y") }}</h1>
    <table>
        <tr>
            <th>Draw Time</th>
            <th>Result</th>
        </tr>
        {% for item in results %}
        <tr>
            <td>{{ item.time }}</td>
            <td>{{ item.result }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
